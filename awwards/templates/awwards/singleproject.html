{% extends 'awwards/base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="card">
            <img class="card-img-top" src="{{ project.image.url}}" alt="Card image cap">
            <div class="card-title">
                <h2 class="text-center">{{project.title}}</h2>
            </div>
            <div class="card-body">
                <p class="text-center">{{project.article}}</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-info btn-lg px-2" data-toggle="modal" data-target="#exampleModal">
                        Rate this project
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            ...
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-outline-info btn-lg px-2">Rate</button>
                            </div>
                        </div>
                        </div>
                    </div>
            </div>
            <div class="card-footer">
                <small><span>Posted on:{{ project.pub_date }}</span></small>
            </div>
        </div>
    </div>
{% endblock %}
